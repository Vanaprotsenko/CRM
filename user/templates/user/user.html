<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Page of authorization</title>
    <link rel="stylesheet" href="{% static 'user/user.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

<main>
   <form action="{% url 'auth' %}" method="POST" name="form_for_order">
    {% csrf_token %}
    <div class="main-container">
        <h1>Authorization</h1>
        <div class="i inputs">
            <input type="text" name="name" class="in mininput" placeholder="Username" required>
        </div>
        <div class="i inputs">
            <input type="password" name="password" class="in mininput" placeholder="Password" required>
        </div>

        <div class="button">
            <button type="submit" class="btn">Authorization</button>
        </div>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</form>
</main>
</body>
</html>
